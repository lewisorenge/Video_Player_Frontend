<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-title">
        </div>
        <nav class="mdl-navigation">
          <search-bar (videosUpdated)="handleSearchVideo($event)" [loadingInProgress]="loadingInProgress">
          </search-bar>
        </nav>
        <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button toggle-playlist-icon" (click)="togglePlaylist()">
          <i class="material-icons">î—’</i>
        </div>
      </div>
    </header>
  
    <history [repeat]="repeat" [shuffle]="shuffle" [playlistToggle]="playlistToggle" [playlistNames]="playlistNames" [videoPlaylist]="videoPlaylist">
    </history>
  
    <main class="mdl-layout__content" LazyScroll (OnScrollMethod)="searchMore()" ScrollDistance="3">
      <div class="page-content" [ngClass]="{'blur-main-playlist-opened': playlistToggle}">
        <bookmarks *ngIf="videoList.length" class="mdl-grid" (videoPlaylist)="checkAddToPlaylist($event)" [videoList]="videoList" [loadingInProgress]="loadingInProgress">
        </bookmarks>
        <div class="loader" *ngIf="!videoList.length">
          <div class="loading"></div>
        </div>
      </div>
    </main>
  
  </div>
  
  <video-view (closePlaylist)="closePlaylist()" (importPlaylist)="importPlaylist($event)" (exportPlaylist)="exportPlaylist()" (clearPlaylist)="clearPlaylist()" (playFirstInPlaylist)="playFirstInPlaylist()" (repeatActive)="repeatActive($event)" (shuffleActive)="shuffleActive($event)"
    (nextVideoEvent)="nextVideo()" (prevVideoEvent)="prevVideo()">
  </video-view>
  
  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
